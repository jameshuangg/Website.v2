<!DOCTYPE html>
<html>
    <head lang="en">
			<meta charset="UTF-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>James Huang</title>

			<!-- Dependency Injections -->
			<!-- CSS -->
			<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
			<link rel="stylesheet" href="css/main.css">
			<link rel="stylesheet" href="css/animate.css">
			
			<!-- fonts -->
			<link href="css/font-awesome.min.css" rel="stylesheet">
			
			<!-- Javascript -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
			<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
			<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
			<script type="text/javascript" src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
			<!-- End of Dependency Injections -->
			
			<!-- Angular Application -->
			<script type="text/javascript" src="js/app.js"></script>
			<script type="text/javascript" src="js/appConfig.js"></script>
			
			<!-- Controllers -->
			<script type="text/javascript" src="js/controllers/mainCtrl.js"></script>
			<!-- End of Angular Application -->

    </head>
    
    <body class="mainBackground" ng-app="myWebsite">
			<div class="content-container col-sm-offset-2 col-sm-8">
				<!-- Navigation bar -->
				<nav class="nav-size" ng-controller="mainCtrl as main">
					<ul class="navigation-container">
						<li ng-repeat="page in main.pages track by $index" class="navigation-item"><a ng-bind="page" ng-click="main.redirect($index)"></a></li>
					</ul>
				</nav>
				
				<!-- Routing Container -->
				<ui-view class="fill"></ui-view>
			</div>
    </body>
</html>
